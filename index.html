<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Zomato</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo" />
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">
                    Order Food
                </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__image" />
                <!--<img src="assets/svg/herobgpattren.svg" alt="background" class="hero__pattern" />
                <img src="assets/svg/heroShape.svg" alt="background" class="hero__pattern" />-->
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurants near you</h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/burger.jpg" class="food__image" />
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, McDonalds, Burger Place <span style="color:red">+3</span></p>
                    </div>
                </div>
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="assets/pizza.jpg" class="food__image" />
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p>Pizza hut, Domino's Pizza<span style="color:red">+3</span></p>
                    </div>
                </div>
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/iceCream.jpg" class="food__image" />
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice Cream</h3>
                        <p>Baskin Robots, Ibaco<span style="color:red">+3</span></p>
                    </div>
                </div>
            </div>
            <div class="view__menu__button__container">
                <button class="button__primary">View More</button>
            </div>

        </section>
        <section class="restaurant__container">
            <h1 class="restaurant__text">Order from 100s of restaurants</h1>
            <div class="retaurant__images__container">
                <div class="restaurant__images__row__one">
                    <div class="restaurant__image__1">
                        <img src="assets/restaurant1.jpg" class="restaurant__1">
                    </div>
                    <div class="restaurant__image__2">
                        <img src="assets/restaurant2.jpg" class="restaurant__2">
                    </div>
                </div>
                <div class="restaurant__images__row__two">
                    <div class="restaurant__image__3">
                        <img src="assets/restaurant3.jpg" class="restaurant__3">
                    </div>
                    <div class="restaurant__image__4">
                        <img src="assets/restaurant4.jpg" class="restaurant__4">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="quote-container">
                <div class="quote-overlay"></div>
                
            </div>
        </section>
    </main>
</body>

</html>
